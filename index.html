<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Referendum Explorer</title>

    <style>

        body {
          font: 10px sans-serif;
      }

      .axis path,
      .axis line {
        fill: none;
      stroke: #000;
        shape-rendering: crispEdges;
    }

    .bar {
      fill: steelblue;
    }

    .x.axis path {
      display: none;
    }

    </style>

</head>
<body>

</body>
</html>

	<script src="d3.js"></script>
<script>

    var margin = {top: 20, right: 20, bottom: 120, left: 40},
            width = 1080 - margin.left - margin.right,
            height = 720 - margin.top - margin.bottom;

    var x0 = d3.scale.ordinal()
            .rangeRoundBands([0, width], .1);

    var x1 = d3.scale.ordinal();

    var y = d3.scale.linear()
            .range([height, 0]);

    var y2 = d3.scale.linear()
            .range([height, 0]);

    var color = d3.scale.ordinal()
            .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

    var xAxis = d3.svg.axis()
            .scale(x0)
            .orient("bottom");

    var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left")
            .tickFormat(d3.format(".2s"));

    var y2Axis = d3.svg.axis()
            .scale(y2)
            .orient("right")
            .tickFormat(d3.format(".2s"));

    var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.csv("data/yesPercentage.csv", function(error, data) {
        var councilNames = d3.keys(data[0]).filter(function(key) { return key !== "Council"; });

        data.forEach(function(d) {
			d.percentYesVotes = councilNames.map(function(name) { return {name: name, value: +d[name]}; });
		});

		
        x0.domain(data.map(function(d) { console.log(d); return d.Council; }));
        x1.domain(councilNames).rangeRoundBands([0, x0.rangeBand()]);
		y.domain([0, 100]); // Domain we map to for percentages.
		y2.domain([0, d3.max(data, function(d) { return d3.max(d.percentYesVotes, function(d) { return d.value; })})]);

                svg.append("g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(0," + height + ")")
                        .call(xAxis)
                        .selectAll("text")
                        .style("text-anchor", "end")
                        .attr("dx", "-.8em")
                        .attr("dy", "-.6em")
                        .attr("transform", function(d) {
                            return "rotate(-90)"
                        });


                // The label "Percentage Yes Votes"
                svg.append("g")
                        .attr("class", "y axis")
                        .call(yAxis)
                        .append("text")
                        .attr("transform", "rotate(-90)")
                        .attr("y", 6)
                        .attr("dy", ".71em")
                        .style("text-anchor", "end")
                        .text("Percentage Yes Votes");

                svg.append("g")
                        .attr("class", "y2 axis")
                        .call(y2Axis)
                        .attr("transform", "translate(" + width + ", 0)")
                        .append("text")
                        .attr("transform", "rotate(-90)")
                        .attr("y", 6)
                        .attr("dy", ".71em")
                        .style("text-anchor", "end")
                        .text("User choice");

                var Council = svg.selectAll(".Council")
                        .data(data)
                        .enter().append("g")
                        .attr("class", "g")
                        .attr("transform", function(d) { return "translate(" + x0(d.Council) + ",0)"; });

                var ohjesus = 0;

                Council.selectAll("rect")
                        .data(function(d) { return d.percentYesVotes; })
                        .enter().append("rect")
                        .attr("width", x1.rangeBand())
                        .attr("x", function(d) { return x1(d.name); })
                        .attr("y", function(d) { if (ohjesus%2 == 0) { ohjesus++; return y(d.value); } else { ohjesus++; return y2(d.value); }})
                        .attr("height", function(d) { if (ohjesus%2 == 0) { ohjesus++; return height - y(d.value); } else { ohjesus++; return height - y2(d.value) }})
                        .style("fill", function(d) { return color(d.name); });

                var legend = svg.selectAll(".legend")
                        .data(councilNames.slice().reverse())
                        .enter().append("g")
                        .attr("class", "legend")
                        .attr("transform", "rotate(-90)")
                        .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

                legend.append("rect")
                        .attr("x", width - 18)
                        .attr("width", 18)
                        .attr("height", 18)
                        .style("fill", color);

                legend.append("text")
                        .attr("x", width - 24)
                        .attr("y", 9)
                        .attr("dy", ".35em")
                        .style("text-anchor", "end")
                        .text(function(d) { return d; });

            });

</script>
