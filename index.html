<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Referendum Explorer</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>

        body {
            font: 10px sans-serif;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

        .bar {
            fill: steelblue;
        }

        .x.axis path {
            display: none;
        }

        .grid .tick {
            stroke: lightblue;
            stroke-opacity: 0.7;
            shape-rendering: crispEdges;
        }
        .grid path {
            stroke-width: 0;
        }
    </style>

</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 id="graphHeading" class="center-block" style="padding-bottom: 20px;">Comparing <span style="color: #1C67B8">percentage Yes votes</span> to <span id="selected-col" style="color: #B81C55"></span></h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Select secondary column:</h4>
                    </div>
                    <div class="panel-body">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                                Select category
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Employment</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Education</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Income</a></li>
                            </ul>
                        </div>
                        <br/>
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-expanded="true">
                                Select column
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu2">
                                <li role="presentation"><a class="columnOption" role="menuitem" tabindex="-1" href="#">Employment domain 2012 rate (%)</a></li>
                                <li role="presentation"><a class="columnOption" role="menuitem" tabindex="-1" href="#">Income domain 2012 rate (%)</a></li>
                                <li role="presentation"><a class="columnOption" role="menuitem" tabindex="-1" href="#">Above</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Apply transformations:</h4>
                    </div>
                    <div class="panel-body">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu3" data-toggle="dropdown" aria-expanded="true">
                                Select category
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu3">
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Transformation 1</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Transformation 2</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Transformation 3</a></li>
                            </ul>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Show trend lines
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Show grid lines
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-10" id="referendumGraph"></div>
        </div>
    </div>

</body>

</html>

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="d3.js"></script>

<script type="text/javascript">


var selected_column_name = "";



function paint() {

    var margin = {top: 20, right: 80, bottom: 120, left: 40},
            width = 1080 - margin.left - margin.right,
            height = 720 - margin.top - margin.bottom;

    var x0 = d3.scale.ordinal()
            .rangeRoundBands([0, width], .1);

    var x1 = d3.scale.ordinal();

    var y = d3.scale.linear()
            .range([height, 0]);

    var y2 = d3.scale.linear()
            .range([height, 0]);

    var color = d3.scale.ordinal()
            .range(["#1C67B8", "#B81C55"]);

    var xAxis = d3.svg.axis()
            .scale(x0)
            .orient("bottom");

    var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left")
            .tickFormat(d3.format(".2s"));

    var y2Axis = d3.svg.axis()
            .scale(y2)
            .orient("right")
            .tickFormat(d3.format(".2s"));

    var svg = d3.select("#referendumGraph").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

     function make_y_axis() {
        return d3.svg.axis()
        .scale(y)
        .orient("left")
        .ticks(10)
    }


    d3.csv("data/yesPercentage.csv", function(error, oldData) {

        var data = [];
        for (var dataIdx = 0; dataIdx < oldData.length; dataIdx++) {
            var dataItem = oldData[dataIdx];

            var processedItem = {
                'Council': dataItem['Council'],
                'Yes Percentage(%)': dataItem['Yes Percentage(%)']
            };

            processedItem[selected_column_name] = dataItem[selected_column_name];

            data.push(processedItem);
        }

        console.log(data);

        var councilNames = d3.keys(data[0]).filter(function (key) {
            return key !== "Council";
        });

//        console.log(councilNames);  // Array [ "Yes Percentage(%)", "Employment domain 2012 rate (%)" ]

        data.forEach(function (d) {
            d.percentYesVotes = councilNames.map(function (name) {
                return {name: name, value: +d[name]};
            });
        });


        x0.domain(data.map(function(d) { return d.Council; }));
        x1.domain(councilNames).rangeRoundBands([0, x0.rangeBand()]);
		y.domain([0, 100]); // Domain we map to for percentages.
        y2.domain([0, d3.max(data, function (d) {
            return d3.max(d.percentYesVotes, function (d) {
                if (d.name == selected_column_name) {  // TODO: change this to the selected column name
                    return d.value * 2;
                }
            })
        })]);

        // The labels for the bars on the x-axis.
        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis)
                .selectAll("text")
                .style("text-anchor", "end")
                .attr("dx", "-.8em")
                .attr("dy", "-.4em")
                .attr("transform", function (d) {
                    return "rotate(-60)"
                });

         // Drawing the gridlines of y axis
        svg.append("g")
        .attr("class", "grid")
        .call(make_y_axis()
        .tickSize(-width, 0, 0)
        .tickFormat("")
        )

        // The label "Percentage Yes Votes"
        svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("Percentage Yes Votes");

        svg.append("g")
                .attr("class", "y2 axis")
                .call(y2Axis)
                .attr("transform", "translate(" + width + ", 0)")
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", -12)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text(selected_column_name);

        var Council = svg.selectAll(".Council")
                .data(data)
                .enter().append("g")
                .attr("class", "g")
                .attr("transform", function (d) {
                    return "translate(" + x0(d.Council) + ",0)";
                });

        var elementCounter = 0;

        Council.selectAll("rect")
                .data(function (d) {
                    // TODO we need to fix the data in here so that it only contains the required information
                    return d.percentYesVotes;
                })
                .enter().append("rect")
                .attr("width", x1.rangeBand())
                .attr("x", function (d) {
                    return x1(d.name);
                })
                .attr("y", function (d) {
                    if (elementCounter % 2 == 0) {
                        elementCounter++;
                        return y(d.value);
                    } else {
                        elementCounter++;
                        return y2(d.value);
                    }
                })
                .attr("height", function (d) {
                    if (elementCounter % 2 == 0) {
                        elementCounter++;
                        return height - y(d.value);
                    } else {
                        elementCounter++;
                        return height - y2(d.value)
                    }
                })
                .style("fill", function (d) {
                    return color(d.name);
                });

        var SPACING_BETWEEN_KEYS = 20;
        var legend = svg.selectAll(".legend")
                .data(councilNames.slice().reverse())
                .enter().append("g")
                .attr("class", "legend")
                .attr("transform", "rotate(-90)")
                .attr("transform", function (d, i) {
                    return "translate(0," + i * SPACING_BETWEEN_KEYS + ")";
                });

        // Colours in the key (at the top right of the graph)
        legend.append("rect")
                .attr("x", width - 208)
                .attr("width", 18)
                .attr("height", 18)
                .style("fill", color);

        legend.append("text")
                .attr("x", width - 24)
                .attr("y", 9)
                .attr("dy", ".35em")
                .style("text-anchor", "end")
                .text(function (d) {
                    return d;
                });

    });


}


    // Start of jQuery
    $(function() {
        paint();
        selected_column_name = "Employment domain 2012 rate (%)";
        var selectedCol = $('#selected-col');
        selectedCol.text(selected_column_name);

        $('.columnOption').bind('click', function(e) {
            e.preventDefault();
            selected_column_name = this.text;
            selectedCol.text(selected_column_name);
            d3.select("svg").remove();
            paint();
        });

    });

</script>
