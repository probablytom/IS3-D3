<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Referendum Explorer</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>

        body {
            font: 10px sans-serif;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

        .bar {
            fill: steelblue;
        }

        .x.axis path {
            display: none;
        }

    </style>

</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 class="center-block" style="padding-bottom: 20px;">Comparing percentage Yes votes to ()</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Select secondary column:</h4>
                    </div>
                    <div class="panel-body">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                                Select category
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Employment</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Education</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Income</a></li>
                            </ul>
                        </div>
                        <br/>
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-expanded="true">
                                Select column
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu2">
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Depends</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">On</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Above</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Apply transformations:</h4>
                    </div>
                    <div class="panel-body">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu3" data-toggle="dropdown" aria-expanded="true">
                                Select category
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu3">
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Transformation 1</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Transformation 2</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Transformation 3</a></li>
                            </ul>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Show trend lines
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Show grid lines
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-10" id="referendumGraph"></div>
        </div>
    </div>

</body>

</html>

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="d3.js"></script>
<script type="text/javascript">

    $('#dropdownMenu1').bind('click', function(e) {
        console.log('hai');
    });

});

</script>

<script type="text/javascript">

    var margin = {top: 20, right: 20, bottom: 120, left: 40},
            width = 1080 - margin.left - margin.right,
            height = 720 - margin.top - margin.bottom;

    var x0 = d3.scale.ordinal()
            .rangeRoundBands([0, width], .1);

    var x1 = d3.scale.ordinal();

    var y = d3.scale.linear()
            .range([height, 0]);

    var y2 = d3.scale.linear()
            .range([height, 0]);

    var color = d3.scale.ordinal()
            .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

    var xAxis = d3.svg.axis()
            .scale(x0)
            .orient("bottom");

    var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left")
            .tickFormat(d3.format(".2s"));

    var y2Axis = d3.svg.axis()
            .scale(y2)
            .orient("right")
            .tickFormat(d3.format(".2s"));

    var svg = d3.select("#referendumGraph").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.csv("data/yesPercentage.csv", function(error, data) {
        var councilNames = d3.keys(data[0]).filter(function(key) { return key !== "Council"; });

        data.forEach(function(d) {
			d.percentYesVotes = councilNames.map(function(name) { return {name: name, value: +d[name]}; });
		});

		
        x0.domain(data.map(function(d) { console.log(d); return d.Council; }));
        x1.domain(councilNames).rangeRoundBands([0, x0.rangeBand()]);
		y.domain([0, 100]); // Domain we map to for percentages.
		y2.domain([0, d3.max(data, function(d) { return d3.max(d.percentYesVotes, function(d) { return d.value; })})]);

                svg.append("g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(0," + height + ")")
                        .call(xAxis)
                        .selectAll("text")
                        .style("text-anchor", "end")
                        .attr("dx", "-.8em")
                        .attr("dy", "-.6em")
                        .attr("transform", function(d) {
                            return "rotate(-90)"
                        });


                // The label "Percentage Yes Votes"
                svg.append("g")
                        .attr("class", "y axis")
                        .call(yAxis)
                        .append("text")
                        .attr("transform", "rotate(-90)")
                        .attr("y", 6)
                        .attr("dy", ".71em")
                        .style("text-anchor", "end")
                        .text("Percentage Yes Votes");

                svg.append("g")
                        .attr("class", "y2 axis")
                        .call(y2Axis)
                        .attr("transform", "translate(" + width + ", 0)")
                        .append("text")
                        .attr("transform", "rotate(-90)")
                        .attr("y", 6)
                        .attr("dy", ".71em")
                        .style("text-anchor", "end")
                        .text("User choice");

                var Council = svg.selectAll(".Council")
                        .data(data)
                        .enter().append("g")
                        .attr("class", "g")
                        .attr("transform", function(d) { return "translate(" + x0(d.Council) + ",0)"; });

                var elementCounter = 0;

                Council.selectAll("rect")
                        .data(function(d) { return d.percentYesVotes; })
                        .enter().append("rect")
                        .attr("width", x1.rangeBand())
                        .attr("x", function(d) { return x1(d.name); })
                        .attr("y", function(d) { if (elementCounter%2 == 0) { elementCounter++; return y(d.value); } else { elementCounter++; return y2(d.value); }})
                        .attr("height", function(d) { if (elementCounter%2 == 0) { elementCounter++; return height - y(d.value); } else { elementCounter++; return height - y2(d.value) }})
                        .style("fill", function(d) { return color(d.name); });

                var legend = svg.selectAll(".legend")
                        .data(councilNames.slice().reverse())
                        .enter().append("g")
                        .attr("class", "legend")
                        .attr("transform", "rotate(-90)")
                        .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

                legend.append("rect")
                        .attr("x", width - 208)
                        .attr("width", 18)
                        .attr("height", 18)
                        .style("fill", color);

                legend.append("text")
                        .attr("x", width - 24)
                        .attr("y", 9)
                        .attr("dy", ".35em")
                        .style("text-anchor", "end")
                        .text(function(d) { return d; });

            });

</script>
